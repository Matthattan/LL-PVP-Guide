<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loomian Legacy PVP | Common Questions</title>
        
        <meta name="author" content="Matthattan">
        <meta name="title" content="Loomian Legacy PVP - Common Page">
        <meta name="description" content="Introductory page">
        <meta name="keywords" content="Loomian Legacy, PVP, Loomian Legacy PVP, Matthattan, stuntmanforlyf, Roblox">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
       
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="CSS/Footer.css">

        <style>
            .sidebar {
                height: 100%;
                width: 0; /* Initially hidden */
                position: fixed;
                top: 0;
                left: 0;
                background-color: #333;
                padding-top: 20px;
                transition: width 0.3s ease;
            }

            .sidebar.show {
                width: 200px; /* Show sidebar */
            }

            .sidebar ul {
                list-style-type: none;
                padding: 0;
            }

            .sidebar ul li {
                padding: 10px;
            }

            .sidebar ul li a {
                color: black;
                text-decoration: none;
            }

            .content {
                padding: 20px;
                transition: margin-left 0.3s ease; /* Smooth transition for content */
            }

            .content.show {
                margin-left: 200px; /* Move content when sidebar is shown */
            }

        </style>
    </head>
    <body>
        <nav id="navigator">
            <div class="sidebar" :class="{ 'show': showSidebar }">
                <ul>
                    <li v-for="(item, index) in menuItems" :key="index" @hover="hovertag(item)">
                        <a :href="item.url" :style="{ color: item.textColor }" >{{ item.label }}</a>
                    </li>
                </ul>
            </div>
        </nav>
            <div class="content" :class="{ 'show': showSidebar }">
                <button @click="toggleSidebar">{{sidebarText}}</button>
                <h1>Content Goes Here</h1>
                <p>This is the main content area</p>
            </div>

    
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script>
            new Vue({
                el: '#navigator',
                data: {
                    showSidebar: false,
                    sidebarText: '>', // Initial text
                    menuItems: [
                    { label: 'Home', url: '#' },
                    { label: 'About', url: '#' },
                    { label: 'Services', url: '#' },
                    { label: 'Contact', url: '#' }
                ]
                },
                methods: {
                    toggleSidebar() {
                        this.showSidebar = !this.showSidebar;
                        this.sidebarText = this.showSidebar ? '<' : '>';
                    },
                    hovertag(item){
                        item.textColor = "red"
                    }
                }
            });
        </script>   
    </body>
</html>
